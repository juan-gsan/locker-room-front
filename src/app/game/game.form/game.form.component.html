<section class="card-form-container">
  <p>New Game</p>
  <form class="card-form">
    <label for=" location">Location</label>
    <input type="text" id="location" formControlName="location" name="location" required>
    <label for="date">Schedule</label>
    <input type="date" id="date" formControlName="date" name="date" required>
    <label for="type">Type</label>
    <select id="type" formControlName="type" name="type" required>
      <option value="">Choose an option</option>
      <option value="f11">11 vs 11</option>
      <option value="f7">7 vs 7</option>
      <option value="f5">5 vs 5</option>
    </select>
    <label for="level">Level</label>
    <select id="level" formControlName="level" name="level" required>
      <option value="">Choose an option</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender" name="gender" required>
      <option value="">Choose an option</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="mixed">Mixed</option>
    </select>
    <button type="submit">Create Game</button>
  </form>
  <app-menu></app-menu>
</section>
