<section class="card-form-container">
  <div class="back-arrow">
    <a routerLink="/game">
      <img src="assets/back.arrow.png" alt="back-arrow" height="50">
    </a>
  </div>
  <p *ngIf="isNew">New Game</p>
  <p *ngIf="!isNew">Edit Game</p>
  <form class="card-form" [formGroup]="game" (submit)="handleGame()">
    <label for=" location">Location</label>
    <select id="location" formControlName="location" name="location" required>
      <option value="">Choose an option</option>
      <option *ngFor="let field of sportsFields" [ngValue]="field">{{ field.name }}</option>
    </select>
    <label for="schedule">Schedule</label>
    <input type="datetime-local" id="schedule" formControlName="schedule" name="schedule" required>
    <label for="gameType">Type</label>
    <select id="gameType" formControlName="gameType" name="gameType" required>
      <option value="">Choose an option</option>
      <option value="f11">f11</option>
      <option value="f7">f7</option>
      <option value="f5">f5</option>
    </select>
    <label for="level">Level</label>
    <select id="level" formControlName="level" name="level" required>
      <option value="">Choose an option</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender" name="gender" required>
      <option value="">Choose an option</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="mixed">Mixed</option>
    </select>
    <button type="submit" *ngIf="isNew">Create Game</button>
    <button type="submit" *ngIf="!isNew">Edit Game</button>

    {{game.value | json }}
  </form>
</section>
<app-menu></app-menu>
